<ion-view view-title="Описание задачи">
    <ion-content>
        <ion-list>
            <ion-item href="#/tab/task/details">
                <i class="ion-information-circled col-25"></i>

                <div class="preview-item col-75">
                    <h4>{{task.title}}</h4>

                    <p>{{task.details}}</p>
                </div>
                <i class="ion-chevron-right col-25 float-right"></i>
            </ion-item>
            <ion-item href="#/tab/task/date">
                <i class="ion-calendar col-25"></i>

                <div class="preview-item col-75">
                    <p>{{task.date}} {{task.time}}</p>
                </div>
                <i class="ion-chevron-right col-25 float-right"></i>
            </ion-item>
            <ion-item href="#/tab/task/address">
                <i class="ion-location col-25"></i>

                <div class="preview-item col-75">
                    <p>{{task.address}}</p>
                </div>
                <i class="ion-chevron-right col-25 float-right"></i>
            </ion-item>
            <ion-item href="#/tab/task/price">
                <i class="ion-social-usd col-25"></i>

                <div class="preview-item col-75">
                    <p>{{task.price}}</p>
                </div>
                <i class="ion-chevron-right col-25 float-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-positive next-button" ng-click="createTask()">
            Готово!
        </button>
    </ion-footer-bar>
</ion-view>

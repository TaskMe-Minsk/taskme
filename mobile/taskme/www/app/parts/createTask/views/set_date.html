<ion-view view-title="Новая задача">
    <ion-content>
        <h3>Шаг 2/4</h3>
        <div class="step">
            <ion-list>
                <ion-item><label>Укажите дату</label>
                    <input type="date" ng-model="task.date">
                </ion-item>
                <ion-item>
                    <label>Укажите время</label>
                    <input type="time" ng-model="task.time">
                </ion-item>
                <ion-checkbox ng-model="noTime">Нет точной даты и времени</ion-checkbox>
            </ion-list>
        </div>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-positive next-button" ng-click="goToSetAddress()">
            Далее
        </button>
    </ion-footer-bar>
</ion-view>

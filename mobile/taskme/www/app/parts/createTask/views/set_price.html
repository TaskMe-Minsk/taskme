<ion-view view-title="Новая задача">
    <ion-content>
        <h3>Шаг 4/4</h3>
        <div class="step">
            <ion-list>
                <ion-item><label>Укажите цену</label>
                    <input type="number" ng-model="task.price">
                </ion-item>
                <ion-checkbox ng-model="noPrice">Цена исполнителя</ion-checkbox>
            </ion-list>
        </div>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-positive next-button" ng-click="goToPreview()">
            Далее
        </button>
    </ion-footer-bar>
</ion-view>

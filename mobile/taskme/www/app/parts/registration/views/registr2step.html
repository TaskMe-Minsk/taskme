<ion-view title="Registration">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Second Nmae</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone</span>
                <input type="number">
            </label>
        </div>
        <div class="row center">
            <div class="col col-center"><a class="">The confirmation code will be sent to your phone.</a></div>
        </div>
        <div class="list list-inset">
            <button class="button button-full button-positive" ng-click="navigateTo('tab.dash.registration3')">
                Next
            </button>
        </div>
    </ion-content>
</ion-view>
